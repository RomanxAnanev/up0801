<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__nav">
                <div class="nav__logo">
                    <div class="logo__img">
                        <a href="#"><img src="/assetes/icons/Logo.svg" alt="logo"></a>
                    </div>
                    <div class="logo__text">
                        <a href="#"><h2>Abito</h2></a>
                    </div>
                </div>
                <ul class="nav__list">
                    <li class="list__items"><a href="#">Авто</a></li>
                    <li class="list__items"><a href="#">Недвижимость</a></li>
                    <li class="list__items"><a href="#">Работа</a></li>
                    <li class="list__items"><a href="#">Услуги</a></li>
                </ul>
            </div>
            <div class="header__account">
                <div class="account__logReg">
                    <a href="#">Вход и регистрация</a>
                </div>
                <div class="account__giveAd">
                    <button class="giveAd__btn">Подать объявление</button>
                </div>
            </div>
        </header>
        <div class="search">
            <div class="search__input">
                <input type="text" placeholder="Поиск по объявлениям">
            </div>
            <div class="search__btn">
                <a href="#"><img src="/assetes/icons/search.svg" alt="search"></a>
                <a href="#">Найти</a>
            </div>
        </div>
        <main class="main">
            <div class="main__content">
                <h2 class="content__title">Электросамокат kugoo Gx</h2>
                <div class="content__img">
                    <a href="#"><img src="/assetes/images/самокат.png" alt="самокат"></a>
                </div>
                <div class="content__gallery">
                    
                </div>
            </div>
            <div class="main__contact">

            </div>
            <div class="main__ad">

            </div>
        </main>
    </div>
</body>
</html>
